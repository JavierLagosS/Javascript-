<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 27</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amarante" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="container py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Ejercicio 27</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card shadow">
                            <div class="card-body">
                                <form class="p-3">
                                    <h2 class="pb-4">Ingrese datos</h2>
                                    <div class="form-group row ">
                                        <div class="col-md-6 " id="datosNombre">
                                            <label for="">nombre</label>
                                            <input type="text" name="nombre" id="nombre" class="form-control" required>
                                        </div>
                                        <div class="col-md-6" id="datosApellido">
                                            <label for="">apellido</label>
                                            <input type="text" name="apellido" id="apellido" class="form-control"  required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                      <div class="col-md-6">
                                        <label for="">F. nac.</label>
                                        <input type="date" name="fecha" id="fecha" class="form-control" required>
                                      </div>
                                      <div class="col-md-6" id="datosFono">
                                        <label for="">telefono</label>
                                        <input type="text" name="telefono" id="telefono" class="form-control" >
                                      </div>

                                    </div>
                                    <div class="form-group row">
                                      <div class="col-md-4">
                                        <label for="">nivel educacional</label>
                                        <select class="form-control">
                                            <option value="" disabled>seleccione una opcion</option>
                                            <option value="" disabled>basico</option>
                                            <option value="basica1">1 basico</option>
                                            <option value="basica2">2 basico</option>
                                            <option value="basica3">3 basico</option>
                                            <option value="basica4">4 basico</option>
                                            <option value="basica5">5 basico</option>
                                            <option value="basica6">6 basico</option>
                                            <option value="basica7">7 basico</option>
                                            <option value="basica8">8 basico</option>
                                            <!-- ahora la media -->
                                            <option value="" disabled>media</option>
                                            <option value="media1">1 media</option>
                                            <option value="media2">2 media</option>
                                            <option value="media3">3 media</option>
                                            <option value="media4">4 media</option>
                                        </select><br><br>
                                      </div>
                                        <div class="col-md-4">
                                            <label for="">direccion</label>
                                        <input type="text" name="direccion" id="direccion" class="form-control" required><br><br>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="">ciudad</label>
                                        <input type="text" name="ciudad" id="ciudad" class="form-control" required><br><br>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-lg" type="button" onclick="procesarFormulario()">Enviar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>
    <script src="js.js"></script>



</body>

</html>
