<!DOCTYPE html>
<html lang="es" >
<head>
<meta charset="UTF-8">
 <title>Verdureria | Siempre fresca</title>
 <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
 <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css">
 <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css">
 <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css">
<!-- personalizado-->
<link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

<!-- Iniciar sesion  -->
<div id="login-button">
  <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png">

</div>
<div id="container">
  <h1>Iniciar Sesion</h1>
  <span class="close-btn">
    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png">
  </span>

  <form>
    <input id="email" type="email" name="email" placeholder="admin@admin.com">
    <input id="pass" type="password" name="pass" placeholder="admin">
    <a  id="Entrar" href="#">Entrar</a>
    <div id="remember-container">
      <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked"/>
      <span id="remember">Recuerdame</span>
      <span id="forgotten">Recuperar Contraseña</span>
    </div>
</form>
</div>

<!-- Forgotten Password Container -->
<div id="forgotten-container">
  <h1>Otra vez aqui?</h1>
  <span class="close-btn">
    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png">
  </span>

  <form>
    <input type="email" name="email" placeholder="E-mail">
    <a href="#" class="orange-btn">Obtener nueva contraseña</a>
</form>
</div>


<!-- partial -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- personalizado-->
<script src="assets/js/login.js"></script>
</body>
</html>
